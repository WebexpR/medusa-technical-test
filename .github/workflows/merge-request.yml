name: Merge Request Tests

on:
  pull_request:
    branches:
      - develop
  pull_request_target:
    branches:
      - develop

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: medusa_db_technical_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test
        env:
          # Node environment
          NODE_ENV: test
          
          # JWT and cookie secrets
          JWT_SECRET: test_secret
          COOKIE_SECRET: test_secret
          
          # Database configuration
          DATABASE_TYPE: postgres
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/medusa_db_technical_test
          DATABASE_REJECT_SSL: false
          
          # Redis configuration
          REDIS_URL: redis://localhost:6379
          
          # CORS settings
          ADMIN_CORS: http://localhost:7000,http://localhost:7001
          STORE_CORS: http://localhost:3000
          
          # TypeORM seeding configuration
          TYPEORM_SEEDING_SEEDS: src/seeders/**/*{.ts,.js}
          TYPEORM_SEEDING_FACTORIES: src/factories/**/*{.ts,.js}
          
          # Admin configuration
          MEDUSA_ADMIN_BACKEND_URL: http://localhost:9000/
          OPEN_BROWSER: false 